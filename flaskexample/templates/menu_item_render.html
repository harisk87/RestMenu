
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../../favicon.ico">

  <title>Starter Template for Bootstrap</title>

  <!-- Bootstrap core CSS -->
  <link href="../static/css/bootstrap.min.css" rel="stylesheet">

  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <link href="../../assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

  <!-- Custom styles for this template -->

  <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

  <![endif]-->
</head>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
</nav>

<br><br>

<div class="container">

  <div class="starter-template">
    <h2>Find My Grub</h2>
    <p>What are you craving today?</p>
  </div>


  <div class = "container">
    {% block content %}
    <form action="/result" method="POST">
      <select name="menu_item">
        {% for menu_item in menu_item_list %}
          <option value="{{menu_item}}">{{menu_item}}</option>
          <!--             what i need    what user see     -->
          <!-- value="{{rest_name}}">{{rest_name}} -->
          <!-- The first {{rest_name}} is the actual value of my variable, the second
          one is what I'm showing the user. This value is then parsed to the variable
          name = "rest_name" -->
        {% endfor %}
      </select>
      <div>
        <input type="hidden" name="rest_name" value="{{rest_name}}">
        <button type="submit" class="btn btn-default btn-lg">Find My Grub!</button>
      </div>
    </form>
    {% endblock %}
  </div>


  <!-- Bootstrap core JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
  <script src="../../dist/js/bootstrap.min.js"></script>
  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  <script src="static/js/bootstrap.min.js"></script>
  <!--    <script src="static/js/dropdown.js"></script>-->


</body>
</html>
